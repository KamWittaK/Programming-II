<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <form class="frame-parent">
        <div class="ctrack-wrapper">
          <div class="ctrack">CTrack</div>
        </div>
        <img
          class="pexels-anna-nekrashevich-68020-icon"
          loading="lazy"
          alt=""
          src="./public/pexelsannanekrashevich6802052-1@2x.png"
        />
      </form>
      <div class="landing-page-inner">
        <div class="input-fields-parent">
          <div class="input-fields">
            <h1 class="create-your-personal">Create your personal account</h1>
          </div>
          <div class="field-titles">
            <div class="primary-button">
              <h3 class="username">Username</h3>
            </div>
            <input class="input-field" type="text" />
          </div>
          <div class="field-titles1">
            <div class="password-wrapper">
              <h3 class="password">Password</h3>
            </div>
            <input class="input-field1" type="text" />
          </div>
          <div class="sign-up-button-area-wrapper">
            <div class="sign-up-button-area">
              <div class="button-area">
                <button class="button">
                  <div class="sign-up">Sign Up</div>
                </button>
              </div>
              <div class="or-wrapper">
                <div class="or">Or</div>
              </div>
              <button class="button1">
                <div class="log-in">Log In</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
